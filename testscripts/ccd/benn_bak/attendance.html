</div>
    <div class="container">
        <div class="row-fluid">
            <div class="span12">
                <ul class="breadcrumb">
                    <li><a href="index.html">Home</a> <span class="divider">/</span></li>
                    <li class="active">Attendance</li>
                </ul>
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <form action="attendance.html" method="get" class="pull-left span12">
                    <select class="span5">
                        <option>Committee A</option>
                        <option>Committee B</option>
                        <option>Committee C</option>
                        <option>Committee D</option>
                        <option>Committee E</option>
                    </select>
                    <span class="span5 pull-right align-right">Meeting Date: <strong>May 05, 2013</strong></span>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th><div class="checkbox"><input type="checkbox" id="all-checkboxes" class="checkall" />  Present</div></th>
                                <th>Name</th>
                                <th>Role</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><div class="checkbox"><input type="checkbox" value="1" /></div></td>
                                <td>Douglas, Michael</td>
                                <td>Chair</td>
                            </tr>
                            <tr>
                                <td><div class="checkbox"><input type="checkbox" value="2" /></div></td>
                                <td>Smith, John</td>
                                <td>Admin</td>
                            </tr>
                            <tr>
                                <td><div class="checkbox"><input type="checkbox" value="3" /></div></td>
                                <td>Clark, Maggie</td>
                                <td>Member</td>
                            </tr>
                            <tr>
                                <td><div class="checkbox"><input type="checkbox" value="4" /></div></td>
                                <td>Chang, Carolyn</td>
                                <td>Member</td>
                            </tr>
                        </tbody>
                    </table>
                    <button class="btn btn-block btn-primary">Done</button>
                </form>
            </div>
        </div><!-- .row-fluid -->

    </div><!-- .container -->
    <script type="application/javascript">
        $(document).ready(function(){
            $('tbody tr').click(function(event) {
                $(this).toggleClass('info');
                if (event.target.type !== 'checkbox') {
                    $(':checkbox', this).attr('checked', function() {
                        return !this.checked;
                    });
                }
            });
            $('.checkall').click(function () {
                $(this).closest('table').find(':checkbox').prop('checked', this.checked);
                if (this.checked) {
                    $(this).closest('table').find("tr:not('.info')").addClass('info');
                } else{
                    $(this).closest('table').find('tr').removeClass('info');
                }
               
            });
            $(":checkbox:not('.checkall')").click(function () {
                if ($(":checkbox:not('.checkall')").size() == $(":checkbox:not('.checkall'):checked").size()) {
                    $('.checkall').prop("checked", "checked");
                } else {
                    $('.checkall').prop("checked", "");
                }
            })
        });
    </script>
